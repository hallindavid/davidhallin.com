<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body class="bg-retro-bg">
	<div class="min-h-screen pb-16">
		{{ partial "nav.html" . }}
		<main>
			<div class="mx-4">
				<div class="retro-window">
					<div class="retro-titlebar">
						<span class="font-bold">{{ .Name }}</span>
					</div>
					<div class="p-4">
						{{ .Content }}
						{{ $data := .Data }}
						<div class="posts">
						{{ range $key, $value := .Data.Terms.ByCount }}
							<div class="post mb-4 p-3 border-2 border-retro-border shadow-retro-button hover:shadow-retro">
								<div class="post-header">
									<div class="matter">
										<h4 class="title text-lg font-bold mb-1">
											<a class="retro-link" href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">
												{{$value.Name }}
											</a> - <span class="text-sm italic text-gray-600 font-mono">{{ $value.Count }} posts</span>
										</h4>
									</div>
								</div>
							</div>
						{{ end }}
						</div>
					</div>
				</div>
			</div>
		</main>
		{{ partial "footer.html" . }}
	</div>
</body>
</html>
