<footer class="fixed bottom-0 left-0 right-0 bg-retro-button border-t-2 border-retro-border shadow-retro">
	<div class="h-10 flex items-center justify-end px-4">
		<div class="flex items-center space-x-4 font-mono text-sm">
			<span>{{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . | safeHTML }} | {{ end }}</span>
			<span>Powered by Hugo</span>
			<span class="border-l-2 border-retro-border h-6"></span>
			<span id="clock" class="font-bold">--:--</span>
		</div>
	</div>
</footer>

<script>
function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}`;
}
updateClock();
setInterval(updateClock, 1000);
</script>
