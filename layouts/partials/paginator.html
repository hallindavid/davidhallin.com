{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="flex justify-between items-center mt-6 pt-4 border-t-2 border-retro-border">
	<div>
	{{ if $pag.HasPrev }}
    <a href="{{ $pag.Prev.URL }}" class="retro-button" aria-label="Previous"><span aria-hidden="true">◀ Previous</span></a>
	{{ else }}
    <span class="retro-button opacity-50 cursor-not-allowed">◀ Previous</span>
	{{ end }}
	</div>
	<div class="font-mono text-sm">
		Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}
	</div>
	<div>
	{{ if $pag.HasNext }}
    <a href="{{ $pag.Next.URL }}" class="retro-button" aria-label="Next"><span aria-hidden="true">Next ▶</span></a>
	{{ else }}
    <span class="retro-button opacity-50 cursor-not-allowed">Next ▶</span>
	{{ end }}
	</div>
</div>
{{ end }}
